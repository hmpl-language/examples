<div id="cta-component">
  <section id="cta" class="section cta">
    <div class="container">
      <h2>Ready to Get Started?</h2>
      <p>Join thousands of satisfied customers today.</p>
      <button id="cta-button" class="btn">Sign Up Now</button>
    </div>
  </section>
  <style>
    .cta {
      background: #d3d3d3;
      color: #000;
      padding: 80px 0;
      text-align: center;
    }
    .cta h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .cta p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background: #636466;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #868688;
    }
  </style>
  <script>
    document
      .getElementById("cta-button")
      .addEventListener("click", function () {
        alert("Thank you for your interest! Sign up form would appear here.");
      });
  </script>
</div>
