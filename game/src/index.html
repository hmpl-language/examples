<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A game about an ant and apples</title>
  </head>
  <body>
    <div class="antgame-container">
      <canvas
        id="antgame-canvas"
        width="480"
        height="320"
        style="border: 1px solid #333; background: #87ceeb"
      ></canvas>
      <div class="antgame-controls">
        <p>
          Use the arrow keys to collect all the apples! Help the ant get fed!
        </p>
        <p>
          Game repository:
          <a
            href="https://github.com/aanthonymax/ant-and-apples"
            target="_blank"
            rel="noopener noreferrer"
            >https://github.com/aanthonymax/ant-and-apples</a
          >
        </p>
        <p>
          Made partially with
          <a
            href="https://github.com/hmpl-language/hmpl"
            target="_blank"
            rel="noopener noreferrer"
            >hmpl-js</a
          >
          out of boredom in a couple of days :)
        </p>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
